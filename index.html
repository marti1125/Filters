	<meta charset="utf-8"/>

	<title>Filters</title>
    
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="bower_components/platform/platform.js"></script>
	<script type="text/javascript" src="js/caman.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="bower_components/brick-flipbox/dist/brick-flipbox.html">
    <link rel="import" href="bower_components/brick-tabbar/dist/brick-tabbar.html">
    
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      .main {
        width: 320px;
        height: 433px;
      }
      .main > div:first-child {
        background: transparent;
      }
      .main > div:last-child {
        background: white;
      }
      #matrixInvert {
        background: blue;
        width: 200px;
        height: 80px;
      }
    </style>
   
</head>
<body>
  
    <brick-flipbox class="main">
      <div>
        <img id="image-presenter" src="img/nophoto.svg"/>
	    <canvas width="320" height="433" id="imageToSave"></canvas>
      </div>
      <div>
        <button id="matrixInvert">Matrix-Invert</button>
      </div>
    </brick-flipbox>  
   
    <brick-tabbar>
      <brick-tabbar-tab>
        <button id="filters" class="btn"><img src="img/filters.png"/></button>
      </brick-tabbar-tab>
      <brick-tabbar-tab>
        <button id="pick-image" class="btn"><img src="img/pick.png"/></button>
      </brick-tabbar-tab>
      <brick-tabbar-tab>
        <button id="save" class="btn"><img src="img/save.png"/></button>
      </brick-tabbar-tab>
    </brick-tabbar>
